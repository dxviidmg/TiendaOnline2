{%extends 'base.html'%}

{%block title%}{{producto.nombre}}{%endblock title%}

{%block content%}

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">	<h1>{{producto.nombre}}</h1></div>
			<div class="col-xs-12 col-sm-12 col-md-12"><h3>{{producto.marca}}</h3></div>
			<div class="col-xs-12 col-sm-12 col-md-6"><img src="/media/{{producto.imagen}}" height="150"> </div>
			<div class="col-xs-12 col-sm-6"><br>{{producto.descripcion | escape |linebreaks}}</div>
			<div class="col-xs-12 col-sm-12 col-md-12"><h4>Precio: ${{producto.precio}}0</h4></div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<form action="{%url 'carrito:agregaCarrito' producto.id%}" method="post">
					{%csrf_token%}
					{{form}}
				<input class="btn btn-primary" type="submit" value="Comprar">
			</div>
		</div>
	</div>

{%endblock content%}
